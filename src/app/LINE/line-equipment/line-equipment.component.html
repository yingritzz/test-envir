<!-- Equipment -->
<div *ngIf="isDisplay1">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="row">
                    <div class="col-9 col-sm-9">
                        <div>
                            <h4 class="p">Envirservice</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pd-20 card-box mb-30">
                <div class="clearfix mb-20">
                    <div class="pull-left">
                        <h4 class="text-blue h4">อุปกรณ์</h4>
                    </div>
                    <div class="text-right btn-bt">
                        <button type="button" class="btn btn-warning" (click)="add_eq()">เพิ่ม</button>
                    </div>
                </div>
                <!-- equipmant list -->
                <div class="product-wrap">
                    <div class="product-list">
                        <ul class="row">
                            <li class="col-lg-4 col-md-6 col-sm-12" *ngFor="let eq of eq_data| paginate : {
                                itemsPerPage: tableSize,
                                currentPage: pageEq,
                                totalItems: count
                              }; let i = index">
                                <div class="product-box wrapper">
                                    <div class="product-caption">
                                        <h4>{{eq.eq_name}}</h4>
                                        <h6>จำนวน {{eq.count}} อุปกรณ์</h6>
                                        <p style="color: #6c757d;">{{eq.category}}</p>
                                        <div class="wrapper btn-list">
                                            <button type="button" class="btn btn-outline-primary"
                                                (click)="onClickDetail(eq.id, eq.eq_name)">เพิ่มเติม</button>
                                            <button type="button" class="btn btn-outline-danger" (click)="delete(eq.id, eq.eq_name)">ลบ</button>
                                        </div>
                                    </div>
                                </div>
                            </li>

                        </ul>
                    </div>
                    <div class="clearfix justify-content-center wrapper">
                        <pagination-controls previousLabel="Prev" nextLabel="Next"
                            (pageChange)="onTableDataChangeEq($event)">
                        </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
<!-- Equipment Detail -->
<div *ngIf="isDisplay2">
        <div class="pd-ltr-20 xs-pd-20-10">
            <div class="min-height-200px">
                <div class="page-header">
                    <div class="row">
                    <div class="col-9 col-sm-9">
                        <div class="header-left">
                            <h4 ><i class="icon-copy fa fa-angle-left" aria-hidden="true" (click)="onClickBack()"></i></h4>&nbsp;&nbsp;
                            <h4 class="p">{{eq_names}}</h4>
                        </div>
                    </div>
                </div>
                </div>
                <div class="pd-20 card-box mb-30">
                    <div class="clearfix mb-20">
                        <div class="pull-left">
                            <h4 class="text-blue h4">รายการอุปกรณ์</h4>
                        </div>
                        <div class="pull-right">
                            <button type="button" class="btn btn-warning" (click)="insert_eq_detail()">เพิ่ม</button>
                        </div>
                    </div>
                    <div class="faq-wrap">
                        <div id="accordion">
                            <div class="card" *ngFor="let eqd of eqd_data | paginate : {
                                itemsPerPage: tableSize,
                                currentPage: pageEqd,
                                totalItems: count
                              }; let i = index">
                                <div class="card-header">
                                    <button class="btn btn-block collapsed" data-toggle="collapse"
                                        [attr.data-target]="'#faq' + i">
                                        <h5 class="card-title weight-500">{{eqd.eq_detail_name}}</h5>
                                        <p class="card-text"> SN. {{eqd.id}}</p>
                                    </button>
                                </div>
                                <div id="faq{{i}}" class="collapse" data-parent="#accordion">
                                    <div class="card-body">
                                        <p>จำนวน : {{eqd.eq_detail_amount}}</p>
                                        <p>สถานะ : {{eqd.eq_detail_status}}</p>
                                        <button class="btn btn-outline-danger btn-lg btn-block" type="button" value="submit" (click)="deleteEqd(eqd.id, eqd.eq_detail_name)">
                                            <i class="icon-copy fa fa-trash btn-size"
                                                aria-hidden="true">delete</i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix justify-content-center wrapper">
                        <pagination-controls previousLabel="Prev" nextLabel="Next"
                            (pageChange)="onTableDataChangeEqd($event)">
                        </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
</div>
