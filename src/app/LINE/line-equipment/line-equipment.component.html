<div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
        
        <div class="page-header">
            <div class="row">
                <div class="col-6 col-sm-3">
                    <div>
                        <h4 class="p">Envirservice</h4>
                    </div>
                </div>
                <div class="col-6 col-sm-3">
                    <div class="header-right">
                        <div class="user-info-dropdown">
                            <div class="dropdown">
                                <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                                    <span class="user-icon">
                                        <img src="assets/vendors/images/deskapp.png" alt="">

                                    </span>
                                    <span class="user-name">user01</span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
                                    <a class="dropdown-item"><i class="dw dw-user1"></i> โปรไฟล์</a>
                                    <a class="dropdown-item" href="login.html"><i class="dw dw-logout"></i>
                                        ลงชื่อออก</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- equipmant list -->
        <div class="product-wrap">
            <div class="product-list">
                <ul class="row">
                    <li class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of eq_data">
                        <div class="product-box wrapper">
                            <div class="product-caption">
                                <h4>{{item[0]}}</h4>
                                <h6>จำนวน {{eq_count}} อุปกรณ์</h6>
                                <p style="color: #6c757d;">{{item[1]}}</p>
                                <div class="wrapper btn-list">
                                    <button type="button" class="btn btn-outline-primary"
                                        (click)="onClickDetail()">เพิ่มเติม</button>
                                    <button type="button" class="btn btn-outline-danger">ลบ</button>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="blog-pagination mb-30">
                <div class="btn-toolbar justify-content-center mb-15">
                    <div class="btn-group">
                        <a href="#" class="btn btn-outline-primary prev"><i class="fa fa-angle-double-left"></i></a>
                        <span class="btn btn-primary current">1</span>
                        <a href="#" class="btn btn-outline-primary">2</a>
                        <a href="#" class="btn btn-outline-primary">3</a>
                        <a href="#" class="btn btn-outline-primary next"><i class="fa fa-angle-double-right"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
