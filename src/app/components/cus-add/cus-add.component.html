<app-header></app-header>
<app-menu></app-menu>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="title">
                            <h4>เพิ่มลูกค้า</h4>
                        </div>
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a [routerLink]="[ '/home']">หน้าหลัก</a></li>
                                <li class="breadcrumb-item " aria-current="page"><a [routerLink]="[ '/customer']">ลูกค้า</a></li>
                                <li class="breadcrumb-item active" >เพิ่มลูกค้า</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="pd-20 card-box mb-30">
                <div class="clearfix">
                    <h4 class="text-blue h4">ข้อมูลลูกค้า</h4>
                    <p class="mb-30">เพิ่มรายละเอียดลูกค้า</p>
                </div>
                <div class="wizard-content">
                    <form class="tab-wizard wizard-circle wizard">
                        <h5>ข้อมูลลูกค้า</h5>
                        <section>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>ชื่อลูกค้า :</label>
                                        <input type="text" class="form-control" id="cus_fullname" name="cus_fullname" [(ngModel)]="data.cus_fullname" (ngModelChange)="model_name($event)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email Address :</label>
                                        <input type="email" class="form-control" id="cus_email" name="cus_email" [(ngModel)]="data.cus_email" (ngModelChange)="model_email($event)"> 
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>เบอร์โทรศัพท์ :</label>
                                        <input type="text" class="form-control" id="cus_phone" name="cus_phone" [(ngModel)]="data.cus_phone" (ngModelChange)="model_phone($event)">
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- Step 2 -->
                        <h5>รายละเอียดที่อยู่</h5>
                        <section>
                            <div class="row">
                                <div class="col-md-3 col-sm-12 form-group">
                                    <div class="form-group">
                                        <label>เลขที่ :</label>
                                        <input type="text" class="form-control" id="number" name="number" [(ngModel)]="data.number" (ngModelChange)="model_number($event)">
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-12 form-group">
                                    <div class="form-group">
                                        <label>หมู่ :</label>
                                        <input type="text" class="form-control" id="number" name="moo" [(ngModel)]="data.moo" >
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-12 form-group">
                                    <div class="form-group">
                                        <label>ซอย :</label>
                                        <input type="text" class="form-control" id="soi" name="soi" [(ngModel)]="data.soi" >
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-12 form-group">
                                    <div class="form-group">
                                        <label>ถนน :</label>
                                        <input type="text" class="form-control" id="road" name="road" [(ngModel)]="data.road" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <div class="form-group">
                                        <label>แขวง/ตำบล :</label>
                                        <input type="text" class="form-control" id="sub_district" name="sub_district" [(ngModel)]="data.sub_district" (ngModelChange)="model_sub_district($event)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>เขต/อำเภอ :</label>
                                        <input type="text" class="form-control" id="district" name="district" [(ngModel)]="data.district" (ngModelChange)="model_district($event)">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>จังหวัด :</label>
                                        <input type="text" class="form-control" id="province" name="province" [(ngModel)]="data.province" (ngModelChange)="model_province($event)">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>รหัสไปรษณีย์ :</label>
                                        <input type="text" class="form-control" id="postal_code" name="postal_code" [(ngModel)]="data.postal_code" (ngModelChange)="model_postal_code($event)">
                                    </div>
                                </div>
                            </div>
                        </section>
                    </form>
                </div>
                <div class="warpper">
                    <div class="btn-list">
                        <button type="button" class="btn btn-success" id="save" (click)="onClickNewCus()">บันทึก</button>
                        <button type="button" class="btn btn-danger" (click)="onClickBack()">ยกเลิก</button>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
