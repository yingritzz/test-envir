<app-header></app-header>
<app-menu></app-menu>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="title">
                            <h4>ลูกค้า</h4>
                        </div>
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a [routerLink]="[ '/home']">หน้าหลัก</a></li>
                                <li class="breadcrumb-item active" aria-current="page">ลูกค้า</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-6 col-sm-12 text-right">
                        <button type="button" class="btn btn-warning" [routerLink]="[ '/cusadd']">เพิ่มลูกค้า</button>
                    </div>
                </div>
            </div>

            <div class="product-wrap">
                <div class="product-list">
                    <ul class="row">
                        <li class="col-lg-4 col-md-6 col-sm-12" *ngFor="let cus of customerDataList">
                            <div class="product-box wrapper">
                                <div class="product-caption ">
                                    <h4>{{cus.cus_fullname}}</h4>
                                    <h6><span>Email :</span> {{cus.cus_email}}</h6>
                                    <h6><span>เบอร์โทร :</span> {{cus.cus_phone}}</h6>
                                    <!-- <p style="color: #6c757d;">d</p> -->
                                    <div class="wrapper btn-list">
                                        <button type="button" class="btn btn-outline-primary button1"
                                            routerLink="/customer/profile/{{cus.cus_id}}">เพิ่มเติม</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <app-footer> </app-footer>
        </div>

    </div>

</div>
