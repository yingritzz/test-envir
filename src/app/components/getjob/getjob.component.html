<app-header></app-header>
<app-menu></app-menu>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="title">
                            <h4>รับงาน</h4>
                        </div>
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a [routerLink]="[ '/home']">หน้าหลัก</a></li>
                                <li class="breadcrumb-item active" aria-current="page">รับงาน</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="pd-20 card-box mb-30">
                <div class="clearfix">
                    <h4 class="text-blue h4">ข้อมูลการรับงาน</h4>
                    <p class="mb-30">เพิ่มรายละเอียดการรับงาน</p>
                </div>
                <div class="wizard-content">
                    <form class="tab-wizard wizard-circle wizard" autocomplete="off">
                        <h5>ข้อมูลลูกค้า</h5>
                        <section>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>ชื่อลูกค้า :</label>
                                        <input type="text" class="form-control" name="input_cus" [(ngModel)]='cus_select' (change)="getAllCustomers()">
                                        <!-- <ul *ngFor="let cus of cus_list | filter:cus_select">
                                            <li class="table">{{cus.cus_fullname}} <button class="btn btn-link" (click)="show_item(cus)">select</button></li>
                                        </ul> -->
                                        <table class="table">
                                            <tbody *ngFor="let cus of cus_list | filter:cus_select">
                                                <tr>
                                                    <td >{{cus.cus_fullname}}</td>
                                                    <td class="ten"><button class="btn btn-link" (click)="show_cus(cus)">select</button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email Address :</label>
                                        <input type="email" class="form-control" name="email" [(ngModel)]="email" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>เบอร์โทรศัพท์ :</label>
                                        <input type="text" class="form-control" name="phone" [(ngModel)]="phone">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>ที่อยู่ :</label>
                                        <input type="text" class="form-control" name="address" [(ngModel)]="address" >
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Step 2 -->
                        <h5>รายละเอียดงาน</h5>
                        <section>
                            <form>
                                <div class="row">

                                    <div class="col-md-6 form-group">
                                        <label>หมวดหมู่ :</label>
                                        <select class="custom-select form-control" name="catagory_select"
                                            [(ngModel)]="catagory_select">
                                            <option *ngFor="let c of cg" value="{{c}}">{{c}}</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>วันที่รับงาน :</label>
                                            <input type="date" class="form-control"
                                                placeholder="เลือกวันที่" name="d_getjob" [(ngModel)]="d_getjob">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>อุปกรณ์ :</label>
                                        <select class="custom-select form-control" name="equipment_select"
                                            [(ngModel)]="equipment_select">
                                            <option *ngFor="let eqd of eqd_list" value="{{eqd.id}}">{{eqd.id}} : {{eqd.eq_detail_name}}</option>
                                        </select>

                                        <br> <br>
                                        <button type="button" class="btn btn-success"
                                            (click)="add_eq()">เพิ่มอุปกรณ์ใหม่</button>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>กำหนดวันที่ส่งคืน :</label>
                                            <input type="date" class="form-control"
                                                placeholder="เลือกวันที่" name="d_endjob" [(ngModel)]="d_endjob">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>จำนวน :</label>
                                            <input name="count_select" [(ngModel)]="count_select" type="number"
                                                class="form-control" autocomplete="off">
                                        </div>
                                        <div class="warpper">
                                            <button type="reset" class="btn btn-success"
                                                (click)="add_getJob()">เพิ่ม</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>หมายเหตุ :</label>
                                            <textarea class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </section>

                        <br><br>
                        <!-- Step 3 -->
                        <h5>รายการอุปกรณ์</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">หมวดหมู่</th>
                                    <th scope="col">อุปกรณ์</th>
                                    <th scope="col">จำนวน</th>
                                    <th scope="col">จัดการ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of getJob_data">
                                    <td>{{data[0]}}</td>
                                    <td>{{data[1]}}</td>
                                    <td>{{data[2]}}</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm" type="button" value="submit"
                                            (click)="deleteRow(data)"><i class="icon-copy fa fa-trash btn-size"
                                                aria-hidden="true"></i></button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="warpper">
                    <div class="btn-list">
                        <button type="button" class="btn btn-success" [routerLink]="[ '/invoice']">บันทึก</button>
                        <button type="button" class="btn btn-danger" (click)="save()">ยกเลิก</button>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
