<app-header></app-header>
<app-menu></app-menu>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">

            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="title">
                            <h4>รายการซ่อมบำรุง</h4>
                        </div>
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a [routerLink]="[ '/home']">หน้าหลัก</a></li>
                                <li class="breadcrumb-item active" aria-current="page">รายการงาน</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-6 col-sm-12 text-right">
                        <div class="row">
                            <div class="col-md-5">
                            </div>
                            <div class="col-md-7 col-sm-12">
                                <div class="header-search">
                                    <div class="wizard-content">
                                        <form class="tab-wizard wizard-circle wizard" autocomplete="off">
                                            <div class="form-group mb-0">
                                                <input list="search" type="text" class="form-control search-input"
                                                    placeholder="ค้นหาที่นี่..." [(ngModel)]="selectedUser"
                                                    (input)="filterUsers()" name="serachCus">
                                                <datalist id="search">
                                                    <option *ngFor="let option of serach; let i = index"
                                                        [value]="option.value+' ('+option.id+')'">
                                                    </option>
                                                </datalist>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="pd-20 card-box mb-30">
                <div class="clearfix mb-20">
                    <div class="pull-left">
                        <h4 class="text-blue h4">รายการซ่อมบำรุง</h4>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="tab-15" scope="col">เลขที่ใบเสร็จ</th>
                                <th class="tab-35" scope="col">หัวข้อ</th>
                                <th class="tab-35" scope="col">ลูกค้า</th>
                                <th class="tab-15" scope="col">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fix of jobMaintenanc | paginate : {
                                itemsPerPage: tableSize,
                                currentPage: page,
                                totalItems: count
                              };
                        let i = index" [routerLink]="['/job/edit/'+fix.id]">
                                <th class="tab-15" scope="row">{{fix.id}}</th>
                                <td class="tt tab-35"><a href="javascript:;">{{fix.string_agg}}</a></td>
                                <td class="tab-35"><a href="javascript:;">{{fix.cus_fullname}}</a></td>
                                <td class="tab-15">
                                    <div class="btn-list">
                                        <span class="btn btn-success btn-sm" type="button" value="submit"
                                            [routerLink]="[ '/job/edit/'+fix.id]"><i
                                                class="icon-copy fa fa-pencil-square-o btn-size"
                                                aria-hidden="true"></i></span>
                                        <span class="btn btn-secondary btn-sm" type="button" value="submit"
                                            [routerLink]="['/invoice/'+fix.id]"><i
                                                class="icon-copy fa fa-print btn-size" aria-hidden="true"></i></span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="clearfix justify-content-center">
                        <pagination-controls previousLabel="Prev" nextLabel="Next"
                            (pageChange)="onTableDataChange($event)">
                        </pagination-controls>
                    </div>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
