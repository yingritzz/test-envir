<app-header></app-header>
<app-menu></app-menu>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">

            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="title">
                            <h4>รายการการเช่า-ยืม</h4>
                        </div>
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a [routerLink]="[ '/home']">หน้าหลัก</a></li>
                                <li class="breadcrumb-item active" aria-current="page">การเช่า-ยืม</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="pd-20 card-box mb-30">
                <div class="clearfix mb-20">
                    <div class="pull-left">
                        <h4 class="text-blue h4">รายการเช่ายืม</h4>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ลำดับ</th>
                                <th scope="col">หัวข้อ</th>
                                <th scope="col">ลูกค้า</th>   
                                <th scope="col">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr *ngFor="let rental of jobRental; let i = index">
                                <th scope="row"><a [routerLink]="[ '/job/detail/'+type+'/'+rental.id]">{{i+1}}</a></th>
                                <td><a [routerLink]="[ '/job/detail/'+type+'/'+rental.id]">{{rental.string_agg}}</a></td>
                                <td><a [routerLink]="[ '/job/detail/'+type+'/'+rental.id]">{{rental.cus_fullname}}</a></td>
                                <td>
                                    <div class="btn-list">
                                        <span class="btn btn-success btn-sm" type="button" value="submit"
                                            [routerLink]="[ '/job/edit']"><i
                                                class="icon-copy fa fa-pencil-square-o btn-size"
                                                aria-hidden="true"></i></span>
                                        <span class="btn btn-secondary btn-sm" type="button" value="submit"><i
                                                class="icon-copy fa fa-print btn-size" aria-hidden="true"></i></span>
                                        <span class="btn btn-danger btn-sm" type="button" value="submit" (click)="delete(rental.id)"><i
                                                class="icon-copy fa fa-trash btn-size" aria-hidden="true"></i></span>
                                    </div>
                                </td>
                           
                            </tr>
                    </table>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
